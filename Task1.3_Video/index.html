<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Extra video features example</title>
    <style>
      video {
        background: black;
      }
    </style>
  </head>
  <body>
    <h1>Extra video features example</h1>

    <video controls width="400" height="400"
           loop muted preload="auto"
           poster="f143865c958a562e9a66505de8feda81.jpg">
      <source src="IMG_7613.mov" type="video/mp4">
      
      <p>Your browser doesn't support HTML5 video. Here is a <a href="IMG_7613.mov">link to the video</a> instead.</p>
    </video>
  </body>
</html>
